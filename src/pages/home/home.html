<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <p>Usuario: {{(profileData | async) ?.username}}</p>
  <p>Nombre : {{(profileData | async) ?.firstname}}</p>
  <p>Apellido: {{(profileData | async) ?.lastname}}</p>

  <button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>
