<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating>Nombre Usuario</ion-label>
    <ion-input [(ngModel)]="profile.username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Nombre</ion-label>
    <ion-input [(ngModel)]="profile.firstname"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Apellido</ion-label>
    <ion-input [(ngModel)]="profile.lastname"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Role</ion-label>
    <!-- <ion-input [(ngModel)]="profile.lastname"></ion-input> -->
    <ion-select [(ngModel)]="profile.lastname">
      <ion-option value="administrador">Administrador</ion-option>
      <ion-option value="consulta">Consulta</ion-option>
    </ion-select>
  </ion-item>

  <button ion-button clear block (click)="createProfile()">Crear Perfil</button>
</ion-content>
