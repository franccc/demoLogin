<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tratamientos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-list>
    <button ion-item *ngFor="let treatment of treatments" (click)="goToDetail(treatment.id)">
      {{ treatment.shortname }}
    </button>  
  </ion-list>

  <div padding>
    <button ion-button block (click)="createTreatment()">Crear Tratamiento</button>
  </div>
</ion-content>
